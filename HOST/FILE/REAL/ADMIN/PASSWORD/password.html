<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password</title>

<style>
body {
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#111;
  font-family:Arial;
  color:white;
}

.box {
  background:#1c1c1c;
  padding:30px;
  border-radius:12px;
  text-align:center;
  box-shadow:0 0 20px rgba(0,0,0,.6);
}

.code {
  font-size:36px;
  letter-spacing:6px;
  padding:12px;
  background:black;
  border-radius:8px;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="box">
  <h2>Password</h2>
  <div id="code" class="code"></div>
</div>

<script>
let pass="";
for(let i=0;i<9;i++){
  pass += Math.floor(Math.random()*10);
}
document.getElementById("code").innerText = pass;
</script>

</body>
</html>
